version: '3.8'

services:
  # Aplicação WhatsApp Bot
  whatsapp-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: whatsapp-bot-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Configurações do servidor
      - PORT=3000
      - NODE_ENV=production
      
      # MongoDB (usar serviço local ou externo)
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongo:27017/whatsapp_bot}
      - SESSIONS_COLLECTION_NAME=whatsappSessions
      
      # WhatsApp
      - BACKUP_SYNC_INTERVAL=300000
      
      # Funcionalidades
      - LOG_LEVEL=info
      - SAVE_QR_FILES=true
    volumes:
      # Persistir dados de autenticação
      - whatsapp_auth:/app/.wwebjs_auth
      - whatsapp_qr:/app/qr-codes
    depends_on:
      - mongo
    networks:
      - whatsapp-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MongoDB (opcional - pode usar MongoDB externo)
  mongo:
    image: mongo:7.0
    container_name: whatsapp-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USER:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD:-admin123}
      - MONGO_INITDB_DATABASE=whatsapp_bot
    volumes:
      - mongo_data:/data/db
      - mongo_config:/data/configdb
    networks:
      - whatsapp-network
    command: mongod --auth

  # MongoDB Express (opcional - interface web para MongoDB)
  mongo-express:
    image: mongo-express:latest
    container_name: whatsapp-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=${MONGO_ROOT_USER:-admin}
      - ME_CONFIG_MONGODB_ADMINPASSWORD=${MONGO_ROOT_PASSWORD:-admin123}
      - ME_CONFIG_MONGODB_URL=mongodb://admin:admin123@mongo:27017/
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin123
    depends_on:
      - mongo
    networks:
      - whatsapp-network

volumes:
  # Dados persistentes
  whatsapp_auth:
    driver: local
  whatsapp_qr:
    driver: local
  mongo_data:
    driver: local
  mongo_config:
    driver: local

networks:
  whatsapp-network:
    driver: bridge
